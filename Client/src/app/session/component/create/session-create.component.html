<mat-card>
  <form [formGroup]="createFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-element" color="accent">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="(controls.name.dirty || controls.name.touched) && controls.name.invalid">
        <div data-error-for="name" *ngFor="let error of (controls.name.errors) | keyvalue">
          {{error.value.message}}
        </div>
      </mat-error>
    </mat-form-field>
    <mat-slide-toggle formControlName="changeVote" color="accent">Allow vote change after show?</mat-slide-toggle>
    <mat-form-field class="form-element" color="accent">
      <mat-label>Who can show votes</mat-label>
      <mat-select formControlName="showVotes" multiple required>
        <mat-option [value]=playerType.Pig>Participant</mat-option>
        <mat-option [value]=playerType.Chicken>Spectator</mat-option>
      </mat-select>
      <mat-error *ngIf="(controls.showVotes.dirty || controls.showVotes.touched) && controls.showVotes.invalid">
        <div data-error-for="showVotes" *ngFor="let error of (controls.showVotes.errors) | keyvalue">
          {{error.value.message}}
        </div>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element" color="accent">
      <mat-label>Who can reset votes</mat-label>
      <mat-select formControlName="resetVotes" multiple required>
        <mat-option [value]=playerType.Pig>Participant</mat-option>
        <mat-option [value]=playerType.Chicken>Spectator</mat-option>
      </mat-select>
      <mat-error *ngIf="(controls.resetVotes.dirty || controls.resetVotes.touched) && controls.resetVotes.invalid">
        <div data-error-for="resetVotes" *ngFor="let error of (controls.resetVotes.errors) | keyvalue">
          {{error.value.message}}
        </div>
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="accent" type="submit" class="button" [disabled]="!createFormGroup.valid">Create Session</button>
    </div>
  </form>
</mat-card>
